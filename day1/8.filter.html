    <script>
        const arr = [10, 30, 40, 50, 80, 100, 30]
        //배열.filter(변수=>조건):[]결과는 배열

        const result1 = arr.filter(item => item > 50);
        console.log(result1);
        console.log('--------------');

        //filter 많이 사용. 버젼이 바뀐건 =을 3번 사용
        const result2 = arr.filter(item => item === 50);
        console.log(result2);
        console.log('--------------');

        //삭제처럼 나중에 사용
        //30이 아닌 data
        //제외
        const result3 = arr.filter(item => item !==30);
        console.log(result3);
        console.log(arr);
        console.log('--------------');

            {id:4, name:'정인선', aga:27},
            {id:5, name:'에일리', aga:30}
        ]

        //id :3제외
        const data1 = data.filter(item => item.id !== 3);
        console.log(data1);

        const result4 = data.filter((item, index) => index > 2).map(item => 
        console.log(item.name));

        //const arr = [10, 30, 40, 50, 80, 100, 30]

        //null은 의도적으로 값을 넣지 않은 것
        //undefined :실행을 했지만 값이 없을 때 나옴
        const result5 = arr.find(item => item > 16);
