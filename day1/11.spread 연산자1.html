<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr = ['토끼', '고양이', '강아지', ]

        const result1 = arr.concat();
        const result2 = [...arr]//arr안에 내용 그대로 가져와라
        const result3 = arr.concat('조랑말');
        const result4  = [...arr, '개구리', '도마뱀']

        console.log(result1);
        console.log(result2);
        console.log(result3);
        console.log(result4);
        console.log(arr);
        console.log("-------------------------------");

        const dog = {name:'치와와', age:5}
        const dog1 = {...dog, name:'불독', age:3}//수정이 된다

        console.log(dog);
        console.log(dog1);


    </script>
</head>
<body>
    
</body>
</html>
