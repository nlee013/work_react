<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <style>
        #fopt{
            font-size: 30px;
            color: rgb(124, 231, 255);
        }

    </style>
</head>
<body>

    <div id="root">화면에 보일부분</div>
    
    <script type="text/babel">
        //React.createElement('태그',{속성},'내용')
        //<h1 id='fopt'>React 첫시간 입니다</h1>

        //const el = React.createElement('h1',{id:'fopt'},'React 첫시간 입니다') //가상 dom


        const el = (
            <div>
                <h1>배수지</h1>
                <p>가수입니다</p>
            </div>    
        )

        const dom = document.querySelector("#root")//실제 dom

        ReactDOM.render(el,dom)//앞쪽이 가상, 뒤가 실제 dom 작성
    </script>

</body>
</html>
